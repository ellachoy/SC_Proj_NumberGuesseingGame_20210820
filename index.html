<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>Number Guessing Game 1-100</h2>
    <section>

        <form action="">
            <h4>in how many rounds you think you can guess the number?</h4>
            <fieldset>        
                <div>
                    <input type="radio" name="#"  value="4" id="vier" onchange="selectNumber()" checked> 
                    <label for="4"> 4</label>
                </div>
                <div>
                    <input type="radio" name="#" value="5" id="fuenf" onchange="selectNumber()"> 
                    <label for="5"> 5</label>
                </div>
                <div>
                    <input type="radio" name="#" value="6" id="sechs" onchange="selectNumber()"> 
                    <label for="6"> 6</label>
                </div>
                <div>
                    <input type="radio" name="#" id="frei" onchange="selectNumber()"> 
                    <label for="frei"> custom</label>
                </div>
                <input type="number" id="customer_Nr" placeholder="Give your rounds">

                <h1 id="runde"> <span id="runde_Nr"></span> /<span id="total"></span></h1> 
                
            </fieldset>
            <fieldset>
                <div>
                   <input type="number" name="number" placeholder="give your number" id="input_Nr">
                </div>
                <div>
                  <input type="button" value="guess" onclick="result()">
                </div>
            </fieldset>
        </form>
        <p id="info"></p>
    </section>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
