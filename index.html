<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>Number Guessing Game 1-100</h2>
    <section>

        <form action="">
            <h4>in how many rounds you think you can guess the number?</h4>
            <fieldset>        
                <div>
                    <input type="radio" name="" id=""> 
                    <label for=""> 4</label>
                </div>
                <div>
                    <input type="radio" name="" id=""> 
                    <label for=""> 5</label>
                </div>
                <div>
                    <input type="radio" name="" id=""> 
                    <label for=""> 6</label>
                </div>
                <div>
                    <input type="radio" name="" id=""> 
                    <label for=""> custom</label>
                </div>
                <input type="number" id="customer_Nr" placeholder="Give a number">
            </fieldset>
            <fieldset>
                <div>
                   <input type="number" name="" id="">
                </div>
                <div>
                  <input type="button" value="guess">
                </div>
            </fieldset>
        </form>
        <p id="result"></p>
    </section>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
